<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fomulir Pendaftaran Siswa</h1>
    <table border="1">
        <tr>
            <td>Nama calon siswa</td>
            <td>:</td>
            <td><input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap"></td>

        </tr>
        <tr>
            <td>Tempat Tanggal Lahir</td>
            <td>:</td>
            <td><input type="text" name="tanggal" id="tanggal" placeholder="Masukkan tempat tanggal lahir"><input type="date" name="Time" id="time"></td>
           
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="Agama" id="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" id="alamat" cols="45" rows="5" placeholder="Masukkan alamat lengkap"></textarea>
            </td>
        </tr>
        <tr>
            <td>NO Telp/HP</td>
            <td>:</td>
            <td><input type="number" name="telp" id="telp" placeholder="Masukkan no telp/HP"></td>

        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="laki" id="laki" value="Laki-laki">Laki-laki
                <input type="radio" name="cw" id="cw" value="Perempuan">Perempuan </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox" name="membaca" id="membaca" value="Membaca">Membaca
                <input type="checkbox" name="menulis" id="menulis" value="Menulis">Menulis
                <input type="checkbox" name="olahraga" id="olahraga" value="Olahraga">Olahraga
        </tr>
        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="file" name="file" id="file" multiple></td>
        </tr>
        <tr>
            <td>Usernama</td>
            <td>:</td>
            <td><input type="text" name="user" id="user"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="pass" id="pass"></td>
        </tr>
        <tr align="right">
            <td colspan="4"> <input type="reset" value="Reset">
            <input type="submit" value="submit">
        </td>
        
        </tr>

    </table>
</body>
</html>
